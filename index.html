<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="todo">
            <h3>To Do</h3>
            <button>Create issue</button>
            <textarea class="hide"></textarea>
        </div>
        <div id="in-progress">
            <h3>In Progress</h3>
            <button>Create issue</button>
            <textarea class="hide"></textarea>
        </div>
        <div id="done">
            <h3>Done</h3>
            <button>Create issue</button>
            <textarea class="hide"></textarea>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
